<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image:
                linear-gradient(to bottom, rgba(245, 246, 252, 0.52), rgba(4, 9, 30, 0.7)),
                url('images/employee.jpg');
            background-size: cover;
        }
    </style>
    <title>Add Employee Information</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/emp.css') }}" />
</head>

<body>
    <section class="header">
        <nav>
            <a href="/"></a>
            <h1 class="logo">CC Employee Management</h1>
            <div class="nav-links">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/addemp">Add Employees</a></li>
                    <li><a href="getEmp.html">Get Employees</a></li>
                    <li><a href="">Attendance</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <!-- <font color="black" size="4" style="font-family: avenir"> -->
                        <h1>Employee Info</h1>
                    </div>
                    <div class="panel-body">
                        <form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                Employee ID:<br> <input type="number" name="emp_id" autofocus size="40" min="1"><br><br>
                            </div>
                            <div class="form-group">
                                First Name:<br> <input type="text" name="first_name"><br><br>
                            </div>
                            <div class="form-group">
                                Last Name:<br> <input type="text" name="last_name"><br><br>
                            </div>
                            <div class="form-group">
                                Primary Skills:<br> <input type="text" name="pri_skill"><br><br>
                            </div>
                            <div class="form-group">
                                Location:<br> <input type="text" name="location"><br><br>

                                Image: <input type=file name="emp_image_file">
                                <br><br>

                                <button type="submit" class="btn btn-primary">UPDATE DATABASE</button>

                                <button type="submit" formaction="/getemp" class="btn btn-primary">GET EMPLOYEE
                                    INFORMATION</button><br><br>

                        </form>
                        <a href="/about">About Us</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
